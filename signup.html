<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSonics Signup</title>
    <style>
        body {
        background-color: grey;

    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:whgt@300&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: black;
        color: white;
        width: 25rem;
        border-radius: 10px;
        padding: 5rem 2rem;
        box-shadow: 0px 0px 20px 0px black;
        border: 1px solid black;
    }

    .login-title {
        font-size: 2rem;
        margin-bottom: 2rem;

    }
 
    .email,
    .username,
    .userPassword {
        text-align: 2rem;
        border: 2pxx solid cyan;
        margin: 1rem;
        color: white;
        background: transparent;
        padding: 1rem 2rem;
        border-radius: 3rem;
        width: 15rem;
        font-size: 1.2rem;
        outline: none;
        transition: all .2s ease-in-out
    }

    .email:focus,
    .username:focus,
    .userPassword:focus {
        width: 20rem;
        animation-name: colorChange;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }

    @keyframes colorChange {
        0% {
            border-color: green;
            color: green;
        }

        10% {
            border-color: yellow;
            color: yellow;
        }

        20% {
            border-color: hotpink;
            color: hotpink;

        }

        30% {
            border-color: red;
            color: red;

        }

        40% {
            border-color: purple;
            color: purple;
        }

        50% {
            border-color: yellow;
            color: yellow;
        }

        60% {
            border-color: cyan;
            color: cyan;
        }

        70% {
            border-color: skyblue;
            color: skyblue;
        }

        80% {
            border-color: pink;
            color: pink;
        }

        90% {
            border-color: red;
            color: red;
        }

        100% {
            border-color: yellow;
            color: yellow;
        }

    }

    .loginBtn {
        background: transparent;
        border: 2px solid yellow;
        padding: 1rem 3rem;
        border-radius: 6rem;
        text-decoration: underline;
        font-size: 1rem;
        color: white;
        cursor: pointer;
        transition: all .3s ease-in-out;
    }

    .loginBtn:hover {
        background: green;
        border: 2px solid cyan;
    }
    .form-container {
        position: relative;
    }

    .tooltip {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        border-radius: 4px;
    }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="login-title">Signup</h2>
        <input type="text" id="email" class="email" placeholder="Email">
        <input type="text" id="username" class="username" placeholder="Username">
        <input type="password" id="password" class="userPassword" placeholder="Password">
        <button class="loginBtn" onclick="validateForm()">Signup</button>
    </div>
    <div id="tooltip-container"></div>
    <script>
        function showTooltip(element, message, type) {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
    
            if (type === 'success') {
                tooltip.style.backgroundColor = 'green';
            } else {
                tooltip.style.backgroundColor = 'red';
            }
    
            tooltip.textContent = message;
            element.appendChild(tooltip);
    
            setTimeout(function () {
                element.removeChild(tooltip);
            }, 3000);
        }
    
        function validateForm() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const tooltipContainer = document.querySelector('.form-container');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
            if (email !== '' && username !== '' && password.length >= 8 && emailRegex.test(email)) {
                // Simulating sending data to the server (Replace with actual server-side request)
                const userData = {
                    email,
                    username,
                    password
                };
                console.log('User data:', userData);
    
                // For demonstration purposes, show success message and redirect
                showTooltip(tooltipContainer, 'Register Successful', 'success');
                localStorage.setItem('isLoggedIn', 'true');
                setTimeout(function () {
                    window.location.href = "index.html";
                }, 1000);
            } else {
                let errorMessage = 'Please fill in all fields';
                if (!emailRegex.test(email)) {
                    errorMessage = 'Please enter a valid email address';
                } else if (password.length < 8) {
                    errorMessage = 'Password should be at least 8 characters';
                }
                showTooltip(tooltipContainer, errorMessage, 'error');
            }
        }
    </script>
</body>

</html>
